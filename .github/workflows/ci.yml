name: CI

on:
  push:
    branches: ['**']
  pull_request:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: swapper_bot_ci
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/swapper_bot_ci
      TELEGRAM_ENABLED: false
      METRICS_ENABLED: false
      CACHE_TTL_PRICE: 30
      PARASWAP_API_BASE_URL: https://api.paraswap.io
      ODOS_API_BASE_URL: https://api.odos.xyz
      ZERO_X_API_BASE_URL: https://api.0x.org
      ZERO_X_TAKER_ADDRESS: 0x0000000000000000000000000000000000010000

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run test
      - run: npm run build
