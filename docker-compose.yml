services:
  postgres:
    image: postgres:16-alpine
    container_name: swapper-bot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dex_bot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d dex_bot']
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

volumes:
  postgres_data:
